<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8 text-center">
    <form class="form-signin" ng-submit="loginUser()" >
      <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> Login</h2>
      <input type="text" id="inputUser" ng-model="username" class="form-control" placeholder="Nome utente" required autofocus>
      <br>
      <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Accedi</button>
    </form>
  </div>
</div>
